<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Multi List Select Box</title>    
    </h:head>
    <h:body>
        Multi List Select Box
        <br/>
        <br/>
        <h:form>
            <p:multiSelectListbox value="#{multiListSelectBox.selection}" effect="bounce" showHeaders="true" header="Categories">
                <f:selectItems value="#{multiListSelectBox.items}"/>
            </p:multiSelectListbox>
            <p:commandButton update="display" value="Save"/>
            <br/>
            <p:outputLabel id="display" value="Value: #{multiListSelectBox.selection}"/>
        </h:form>
    </h:body>
</html>

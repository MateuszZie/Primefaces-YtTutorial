<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Signature</title>    
    </h:head>
    <h:body>
        Signature Example
        <br/>
        <h:form>
            <p:signature widgetVar="sign" value="#{technology.name}" required="true" style="height: 200px; width: 300px" />
            <br/>
            <p:commandButton value="Submit" update="sign2" />
            <p:commandButton value="Clear" onclick="PF('sign').clear()" />

            <p:outputPanel id="sign2">
                <p:outputLabel rendered="#{not empty technology.name}" value="Signature"/>
                <br/>
                <p:signature  value="#{technology.name}" readonly="true" style="height: 200px; width: 300px" 
                              backgroundColor="black" color="white" rendered="#{not empty technology.name}"/>        
            </p:outputPanel>
        </h:form>
    </h:body>
</html>

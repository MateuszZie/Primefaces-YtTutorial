<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Select One Button</title>    
    </h:head>
    <h:body>
        Select One Button Example
        <br/>
        <h:form>
            <p:growl id="msg" />
            <h:panelGrid columns="2" cellpadding="5">     
                <p:outputLabel value="Language "/>
                <p:selectOneButton value="#{sob.option}">
                    <f:selectItem itemLabel="Java" itemValue="java"/>
                    <f:selectItem itemLabel="Php" itemValue="php"/>
                    <f:selectItem itemLabel="Python" itemValue="python"/>
                </p:selectOneButton>
                <p:commandButton update="display" value="Submit" icon="pi pi-check"/>
                <p:spacer/>
                <p:outputLabel value="Selected: "/>
                <p:outputLabel id="display" value="#{sob.option}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

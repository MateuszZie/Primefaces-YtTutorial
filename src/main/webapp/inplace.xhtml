<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inplace</title>    
    </h:head>
    <h:body>
        Inplace Example
        <br/>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="basic" value="Basic"/>
                <p:inplace id="basic">
                    <p:inputText value="Add text"/>
                </p:inplace>
                <p:outputLabel for="ajax" value="Ajax"/>
                <p:inplace id="ajax" editor="true">
                    <p:inputText value="#{inplace.text}"/>
                </p:inplace>
                <p:outputLabel for="event" value="Double Click"/>
                <p:inplace id="event" label="Coure" effectSpeed="fast" event="dblclick">
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="JSF" itemValue="0"/>
                        <f:selectItem itemLabel="Primafaces" itemValue="1"/>
                        <f:selectItem itemLabel="Flutter" itemValue="2"/>
                        <f:selectItem itemLabel="React" itemValue="3"/>
                    </p:selectOneMenu>
                </p:inplace>
                <p:outputLabel for="facet" value="Facet"/>
                <p:inplace id="facet">
                    <f:facet name="output">
                        Yes or No
                    </f:facet>
                    <f:facet name="input">
                        <h:selectBooleanCheckbox/>
                    </f:facet>
                </p:inplace>
                <p:outputLabel for="image" value="Image"/>
                <p:inplace id="image" effect="slide" label="image">
                    <p:graphicImage value="resources/images/star.png"/>
                </p:inplace>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>

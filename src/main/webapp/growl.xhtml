<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>YT Tutorial</title>    
    </h:head>
    <h:body>
        Growl Sample
        <br/>
        <h:form>
            <p:growl id="growl1" showDetail="true" sticky="false" life="3000"/>
            <p:panel header="Loggin">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="user" value="Enter User Name: "/>
                    <p:inputText id="user" required="true" value="#{user.username}"/>    
                    <p:outputLabel for="password" value="Enter Password: " />
                    <p:password id="password" required="true" value="#{user.password}"/>    
                </h:panelGrid>
                <p:commandButton value="Loggin" actionListener="#{user.displayMessage()}" update="growl1"/>
            </p:panel>

        </h:form>
    </h:body>
</html>

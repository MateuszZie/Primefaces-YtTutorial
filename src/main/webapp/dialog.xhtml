<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dialog</title>    
    </h:head>
    <h:body>
        Dialog
        <br/>
        <h:form>
        <p:panelGrid columns="1" >
            <p:commandButton value="Basic Dialog" type="button" onclick="PF('dlg1').show();" />
            <p:commandButton value="Modal Dialog" type="button" onclick="PF('dlg2').show();" />
            <p:commandButton value="Dialog with effects" type="button" onclick="PF('dlg3').show();" />
        </p:panelGrid>
        <p:dialog widgetVar="dlg1" minHeight="60" header="Basic Dialog">
            <p:outputLabel value="Inisde basic dialog"/>
        </p:dialog>
        <p:dialog widgetVar="dlg2" modal="true" header="Modal Dialog" height="100">
            <p:outputLabel value="Inisde modal dialog"/>
        </p:dialog>
        <p:dialog widgetVar="dlg3" showEffect="explode" hideEffect="bounce" header="Dialog with effects">
            <p:outputLabel value="Inside dialog with effects"/>
        </p:dialog>
        </h:form>
    </h:body>
</html>

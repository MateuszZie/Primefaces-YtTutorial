<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bar Menu</title>    
    </h:head>
    <h:body>
        Bar Menu
        <br/>
        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:menubar>
                <p:submenu label="File">
                    <p:submenu label="New">
                    <p:menuitem value="Android Project" url="#"/>
                    <p:menuitem value="Flutear Project" url="#"/>
                    </p:submenu>
                <p:menuitem value="Import Project" url="#"/>
                <p:separator/>
                <p:menuitem value="Export Project" url="#"/>
                </p:submenu>
                <p:submenu label="Edit">
                <p:menuitem value="Cut" url="#"/>
                <p:menuitem value="Copy" url="#"/>
                </p:submenu>
                <p:submenu label="Help">
                    <p:submenu label="Search">
                        <p:submenu label="Question">
                            <p:menuitem value="Google" url="#"/>
                        </p:submenu>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Actions">
                    <p:submenu label="With Ajax">
                        <p:menuitem value="File" action="#{panelMenu.file()}" update="message"/>
                        <p:menuitem value="Edit" action="#{panelMenu.edit()}" update="message"/>
                    </p:submenu>
                    <p:submenu label="Without Ajax">
                        <p:menuitem value="View" action="#{panelMenu.view()}" update="message" ajax="false"/>
                    </p:submenu>
                </p:submenu>
                <f:facet name="options">
                    <p:inputText placeholder="Search"/>
                    <p:commandButton value="Search" type="button"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sticky</title>    
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    <h:body>
        Sticky example.
        <br/>
        <br/>
        <h:form>
            <p:toolbar id="tool">
                <f:facet name="left">
                    <p:commandButton value="New" icon="pi pi-file"/>
                    <p:commandButton value="Open" icon="pi pi-folder-open"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton title="Save" icon="pi pi-save"/>
                    <p:commandButton title="Delete" icon="pi pi-trash"/>
                    <p:commandButton title="Print" icon="pi pi-print"/>
                </f:facet>
            </p:toolbar>
            <div style="height: 1000px"></div>
            <p:sticky target="tool"/>
        </h:form>
    </h:body>
</html>

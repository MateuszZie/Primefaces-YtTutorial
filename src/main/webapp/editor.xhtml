<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editor</title>    
    </h:head>
    <h:body>
        Editor Example
        <br/>
        <h:form>
            <p:textEditor secure="false" id="myEditor" widgetVar="editorWidget" value="#{editor.content}" style="width: 510px"/>
            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-check"/>
                <p:commandButton value="Clear" type="buttoon" onclick="PF('editorWidget').clear()" icon="pi pi-trash"/>
            </h:panelGrid>
            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                <h:outputText id="display" value="#{editor.content}" escape="fade"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>

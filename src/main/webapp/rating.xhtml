<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rating</title>    
    </h:head>
    <h:body>
        Rating example
        <br/>
        <h:form>
            <p:growl id="msg" showDetail="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Basic:"/>
                <p:rating value="#{rating.basic}"/>
                <p:outputLabel value="Callback:"/>
                <p:rating value="#{rating.callback}" stars="7"/>
                <p:outputLabel value="Ajax:"/>
                <p:rating value="#{rating.ajax}">
                    <p:ajax event="rate" listener="#{rating.rate}" update="msg"/>
                    <p:ajax event="cancel" listener="#{rating.cancel}" update="msg"/>
                </p:rating>
                <p:outputLabel value="Read Only:"/>
                <p:rating value="#{rating.readonly}" readonly="true"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>

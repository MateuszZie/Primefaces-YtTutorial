<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Idle Monitor</title>    
    </h:head>
    <h:body>
        Idle Monitor 4 sec
        <br/>
        <h:form>
            <p:growl id="message" showDetail="true" sticky="true"/>
            <p:idleMonitor timeout="4000" >
                <p:ajax event="idle" listener="#{idleMonitor.onIdle()}" update="message"/>
                <p:ajax event="active" listener="#{idleMonitor.onActive()}" update="message"/>
            </p:idleMonitor>
        </h:form>
    </h:body>
</html>

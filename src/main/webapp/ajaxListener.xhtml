<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajax Listener</title>    
    </h:head>
    <h:body>
        Ajax Listener Example
        <br/>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="Enter your Name:"/>
                <p:inputText value="#{ajaxListener.name}">
                    <p:ajax event="keyup" update="nameUp" listener="#{ajaxListener.nameToUpperCase()}"/>
                </p:inputText>
                <p:outputLabel id="nameUp" value="#{ajaxListener.name}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>

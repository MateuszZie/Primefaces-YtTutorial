<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajax Fragment</title>    
    </h:head>
    <h:body>
        Ajax Fragment
        <br/>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="adress" value="Adress: "/>
                <p:inputText id="adress" required="true"/>
            </p:panelGrid>
            <p:divider />
            <p:fragment>
                <p:autoUpdate/>
                <p:panelGrid columns="4">
                    <p:outputLabel for="name" value="Name :"/>
                    <p:inputText id="name" required="true" value="#{ajaxSelector.firstName}"/>
                    <p:commandButton value="Submit"/>
                    <p:outputLabel id="msg" value="#{ajaxSelector.firstName}"/>
                </p:panelGrid>
            </p:fragment>
        </h:form>
        
    </h:body>
</html>
